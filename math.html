<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>

<body>
    <script>
        var x = -2.3;
        var a = 9;
        var b = 0.5;
        var y = 2;
        console.log(Math.abs(x)) // 返回x的绝对值。
        console.log(Math.round(x)) //返回x四舍五入之后的整数值
        console.log(Math.ceil(x)) //返回x的近似值， 向上取整
        console.log(Math.floor(x)) //返回x的近似值， 向下取整
        console.log(Math.max(x, y)) //返回x, y中的最大值
        console.log(Math.min(x, y)) //返回x, y中的最小值
        console.log(Math.random()) //返回一个0~1 之间的数字
        console.log(Math.trunc(x)) //将x的小数部分去除， 返回整数部分(ie不能使用)
        console.log(Math.pow(x, y)) //取x的y次幂
        console.log(Math.sqrt(a)) //返回x的平方根
        console.log(Math.sin(x)) //返回x的正弦值
        console.log(Math.cos(x)) //返回x的余弦值
        console.log(Math.tan(x)) //返回x的正切值
        console.log(Math.asin(b)) // 返回x的反正弦值
        console.log(Math.acos(b)) //返回x的反余弦值
        console.log(Math.atan(x)) // 返回x的反正切值

        //取x的y次方根
        var x = 4;
        var y = 2;
        console.log(Math.pow(x, 1 / y));

        //查找数组中最大和最小的数字

        var arr = [23, 4, 651, 461, 1231, 411];
        var maxArr = Math.max(...arr); //  arr数组中的最大值
        var minArr = Math.min(...arr); //  arr数组中的最小值
        console.log(maxArr);
        console.log(minArr);

        //取x - y的随机数、 随机整数
        console.log(Math.floor(Math.random() * (y - x) + x)); // 包含x不包含y
        console.log(Math.floor(Math.random() * (y - x + 1) + x)); // 包含x包含y
    </script>
</body>

</html>
