        Array.of() // []

        Array.of(1) // [1]

            //假如只想知道某个值是否在数组中而并不关心它的索引位置， 建议使用includes()。 如果想获取一个值在数组中的位置， 那么你只能使用indexOf方法。 并且includes() 可以识别NaN
        var arr = [1, 2, {

        }]
